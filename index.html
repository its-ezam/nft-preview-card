<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <section class="main">
    <div class="main__card">

      <div class="card__image-container">
        <img class="image-container__card-image" src="./images/image-equilibrium.jpg" alt="A transparent cube on a blue background.">

        <div class="image-container__image-layer">
          <img class="image-layer__image--view-icon" src="./images/icon-view.svg" alt="View icon.">
        </div>
      </div>

      <h4 class="card__title">Equilibrium #3429</h4>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__token-section row">
        <div class="token-section__nft">
          <img class="nft__icon col" src="./images/icon-ethereum.svg" alt="An ethereum token icon.">
          <p class="nft__text col">0.041 ETH</p>
        </div>
        <div class="token-section__time">
          <img class="time__clock-icon col" src="./images/icon-clock.svg" alt="Clock icon.">
          <p class="time__days-left col">3 days left</p>
        </div>
      </div>
      
      <div class="card__profile">
        <img class="profile__image-avatar" src="./images/image-avatar.png" alt="Image avatar of a young man.">
        <p class="profile__name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
